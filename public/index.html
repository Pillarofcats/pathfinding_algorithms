<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="./bundle.js" defer></script>
  
  
  <title>Algorithms</title>
</head>
  <body>
    <div class="main-container">
      <header class="header">
        <h1>Algorithms</h1>
      </Header>
      <nav class="nav-algorithms">
        <select name="select-path-algorithm" id="select-path-algorithm" class="select-path-algorithm" autocomplete="off">
          <option value="" disabled selected hidden>Pathfinding Algorithms</option>
          <option value="A*">A*</option>
        </select>
        <select name="select-maze-algorithm" id="select-maze-algorithm" class="select-maze-algorithm" autocomplete="off">
          <option value="" disabled selected hidden>Maze Algorithms</option>
          <option value="Random Maze">Random Maze</option>
        </select>
        <button class="start-path-algorithm">Start Path Algorithm</button>
        <button class="reset-path-btn">Reset Path</button>
        <button class="reset-board-btn">Reset Board</button>
      </nav>
      <section class="icon-key-text">
        <div class="node-start">
          <p>Node Start</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(121, 92, 202)">
            <path
              d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zm0 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z">
            </path>
          </svg>
        </div>
        <div class="node-end">
          <p>Node End</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(121, 92, 202)">
            <path d="m12 17 1-2V9.858c1.721-.447 3-2 3-3.858 0-2.206-1.794-4-4-4S8 3.794 8 6c0 1.858 1.279 3.411 3 3.858V15l1 2z">
            </path>
            <path
              d="m16.267 10.563-.533 1.928C18.325 13.207 20 14.584 20 16c0 1.892-3.285 4-8 4s-8-2.108-8-4c0-1.416 1.675-2.793 4.267-3.51l-.533-1.928C4.197 11.54 2 13.623 2 16c0 3.364 4.393 6 10 6s10-2.636 10-6c0-2.377-2.197-4.46-5.733-5.437z">
            </path>
          </svg>
        </div>
        <div class="node-unvisited">
          <p>Node Unvisited</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(46, 46, 46)">
            <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 16H5V5h14v14z"></path>
          </svg>
        </div>
        <div class="node-wall">
          <p>Node Wall</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(46, 46, 46)">
            <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path>
          </svg>
        </div>
        <div class="node-current">
          <p>Node Current</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(200, 202, 92)">
            <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path>
          </svg>
        </div>
        <div class="node-visited">
          <p>Node Visited</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(92, 202, 116)">
            <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path>
          </svg>
        </div>
        <div class="node-final-path">
          <p>Node Final Path</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(121, 92, 202)">
            <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path>
          </svg>
        </div>
      </section>
      <table draggable="false" class="board"></table>
    </div>
  </body>
</html>
